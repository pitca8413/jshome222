<!DOCTYPE html>
<html>
  <head>
    <title>JS - FOR</title>
  </head>
  <body>
    <script>
      var i;
      var s = 0;
      for(i = 1; i <= 5; i++) {
        // document.write(i + '<br>');
        document.write('<p>' + i + '</p>');
        s = s + i;
      }
      document.write('<p>SUM: ' + s + '</p>');
    </script>
  </body>
</html>
