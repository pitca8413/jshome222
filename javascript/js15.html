<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>요일함수</title>
</head>
<body>
  <h1>요일 구하기</h1>
  <script>
    // 함수 get_day_str 만들기
    function get_day_str(y, m, d) {
      var s_day = ['일', '월', '화', '수', '목', '금', '토'];
      var date = new Date(y, m - 1, d);
      var str_d = s_day[date.getDay()] + '요일';
      return str_d;
    }
    document.write('2020년 9월 17일은 ' + get_day_str(2020, 9, 17) + '입니다.');
  </script>
</body>
</html>
