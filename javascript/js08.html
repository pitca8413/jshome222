<!DOCTYPE html>
<html>
  <head>
    <title>JS08</title>
  </head>
  <body>
    <script>
      var grade;
      var score = window.prompt('점수를 입력하세요');
      score = parseInt(score);
      if(score >= 90) {
        grade = 'A';
      } else if(score >= 80) {
        grade = 'B';
      } else if(score >= 70) {
        grade = 'C';
      } else if(score >= 60) {
        grade = 'D';
      } else {
        grade = 'F';
      }
      window.alert(score + '점은 ' + grade + '학점입니다.');
    </script>
  </body>
</html>
