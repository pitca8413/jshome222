<!DOCTYPE html>
<html>
  <head>
    <title>JS-FOR</title>
  </head>
  <body>
    <h1>1~n까지 합구하기</h1>
    <script>
      var i;
      var s = 0;
      var f = '0';
      var n = prompt('숫자를 입력하세요');
      n = parseInt(n);
      for(i = 1; i <= n; i++) {
        s = s + i;
        f = f + '+' + i;
        document.write(f + '=' + s + '<br>');
      }
      document.write('<br>-------------');
      document.write('<br>SUM: ' + s);
    </script>
  </body>
</html>
